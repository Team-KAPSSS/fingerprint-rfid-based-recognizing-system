<!DOCTYPE html> 
 <html> 
 <head>

   <style> 
     body{

 }

  border: none;

}
#videos{
  display:none;
}
     .gallery { 
       display: flex; 
   flex-wrap: wrap; 
  
     } 
  
     .image-container { 
       height:fit-content; 
       width: 100%; 
       position: relative; 
       overflow: hidden; 
       margin: 10px; 
       font-size: 30px; 
  
     } 
  
     .image { 
       width: 100%; 
       height: auto; 
       align-content: flex-end; 
       transition: transform 0.3s ease-in-out; 
  
     } 
  
     .image:hover { 
       transform: scale(1.1); 
     } 
  
     .image-description { 
       position: absolute; 
       bottom: 0; 
       left: 0; 
       width: 100%; 
       text-align: center; 
       background-color: lightslategrey; 
       color: #fff; 
       padding: 10px; 
       opacity: 0; 
       transition: opacity 0.3s ease-in-out; 
  
     } 
  
     .image-container:hover .image-description { 
       opacity: 1; 
     } 
  
  
  
     h5{ 
       margin: 0; 
       background-color: rgb(205, 205, 205); 
       text-align: center; 
       height: 40px; 
       font-size: 30px; 
  
  
     }

 </head> 
 <body>

   <script>
            function pic() {
  var x = document.getElementById("picture");
 var y = document.getElementById("videos");
  if (x.style.display === "none") {
    x.style.display = "block";
    y.style.display = "none";
    document.getElementById("pb").style.backgroundColor = "lightgreen";
    document.getElementById("vb").style.backgroundColor = "lightgrey";
  } else {
    x.style.display = "none";
    y.style.display = "none";
document.getElementById("pb").style.backgroundColor = "lightgrey";
document.getElementById("vb").style.backgroundColor = "lightgrey";
  }
}
  function vdo() {
  var x = document.getElementById("picture");
  var y = document.getElementById("videos");
  if (y.style.display === "none") {
    y.style.display = "block";
    x.style.display = "none";
    document.getElementById("pb").style.backgroundColor = "lightgrey";
    document.getElementById("vb").style.backgroundColor = "lightgreen";
  } else {
    x.style.display = "none";
    y.style.display = "none";
    document.getElementById("pb").style.backgroundColor = "lightgrey";
    document.getElementById("vb").style.backgroundColor = "lightgrey";
  }
}
     const images = document.querySelectorAll('.image'); 
  
     images.forEach(image => { 
       image.addEventListener('dblclick', () => { 
         image.classList.toggle('zoomed'); 
       }); 
     }); 
     


     document.addEventListener('contextmenu', event=> event.preventDefault());  
       document.onkeydown = function(e) {  
       if(event.keyCode == 123) {  
       return false;  
       }  
       if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){  
       return false;  
       }  
       if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){  
       return false;  
       }  
       if(e.ctrlKey && e.keyCode == 'P'.charCodeAt(0)){  
       return false;  
       }  
       if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){  
       return false;  
       }  
       }  

   </script>
